<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rose蛋糕屋</title>
    <link rel="stylesheet" href="libs/bootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/bootStrap/js/bootstrap.min.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-ui-router.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--头部-->
<div class="registerHeader">
    <div class="container user">
        <div class="logoImg">
            <img src="img/首页/logo.png">
        </div>
        <div class="userMsg">
            <span class="name"></span>
            <img src="img/首页/zs.jpg" style="width: 30px;">
            <a class="Exit">[退出]</a>
        </div>
    </div>
</div>
<header>
    <div class="container" id="headerTop">
        <img src="img/rose主推/logo.png" id="logoImg">
        <div class="serchBox">
            <div class="formMiddle18">
                <input type="text" placeholder="请输入您要搜索的内容">
                <a class="btn" style="background: url('/img/rose主推/soso.jpg')"></a>
            </div>
            <div class="recommandKeyBox">
                <div class="linkKeys"><a href=""><span>奶油蛋糕</span></a></div>
                <div class="linkKeys"><a href=""><span>马卡龙</span></a></div>
                <div class="linkKeys"><a href=""><span>芝士蛋糕</span></a></div>
                <div class="linkKeys"><a href=""><span>咖啡</span></a></div>
            </div>
        </div>
        <div class="cartButton">
            <i class="cartLeft"></i>
            <i class="cartRight"></i>
            <i class="shoppingAmount">0</i>
            <a href="">我的购物车</a>
        </div>
        <div class="cartList">
            <i class="cartSize"></i>
            <div class="cartFont">您的购物车内暂时没有添加任何物品</div>
        </div>
    </div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="active"><a ui-sref="home">首页</a></li>
                <li><a ui-sref="rose">Rose主推</a></li>
                <li><a ui-sref="caffe">咖啡/饮品</a></li>
                <li><a ui-sref="cake">糕点点心</a></li>
                <li><a ui-sref="handMade">手工烘焙</a></li>
                <li><a ui-sref="vip">会员登录</a></li>
            </ul>
        </div>
    </nav>
</header>
<!--侧边栏-->
<!--<div class="borderSide">-->
    <!--<div class="sideBar">-->

    <!--</div>-->
<!--</div>-->
<!--内容View-->
<div ui-view id="kind"></div>

<!--底部-->
<footer>
    <div class="container">
        <div class="footerTop">
            <img src="img/vip/fresh.png">
            <img src="img/vip/health.png">
            <img src="img/vip/safe.png">
            <img src="img/vip/diversity.png">
        </div>
        <div class="lineMiddle">
            <img src="img/vip/line.png">
        </div>
        <div class="footerBottom">
            <div class="bottomLeft">
                <div class="line_1">
                    <a href="/">&nbsp;首页&#x3000;&#x3000;</a>
                    <a href="/#/rose">Rose主推</a>
                    <a href="/#/caffe">咖啡/饮品</a>
                </div>
                <div class="line_2">
                    <a href="/#/cake">糕点点心</a>
                    <a href="/#/handMade">手工烘焙</a>
                    <a href="/#/vip">&nbsp;会员登录</a>
                </div>
            </div>
            <img src="img/vip/line.png">
            <div class="bottomMiddle">
                <span>订购电话:15888810086</span>
            </div>
            <img src="img/vip/line.png">
            <div class="bottomRight">
                <span>营业时间: 09:00 ~ 22:00</span>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>

</footer>
</body>
</html>
<script>
    $(function(){
        //导航栏
        $('header li').click(function(){
            $(this).addClass('active').siblings().removeClass('active')
        })
        $('header li').hover(function(){
            $(this).addClass('bgColor')
        },function(){
            $(this).removeClass('bgColor')
        })

        //购物车悬停效果
        $('.cartButton').hover(function(){
            $('.cartList').css('display','block')
        },function(){
            $('.cartList').css('display','none')
        })

        //登录成功后‘退出’按钮
        $('.Exit').click(function(){
            $('.registerHeader').css('display','none')
            $('.name').empty()
            $('header').css('paddingTop',0)
        })
    })
</script>
